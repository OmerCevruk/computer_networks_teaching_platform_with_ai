{% extends 'base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div style="width: 100%; max-width: 400px;">
        <h2 style="text-align: center; margin-bottom: 1.5rem;">Login</h2>
        <form method="post" action="{% url 'login' %}" style="display: flex; flex-direction: column;">
            {% csrf_token %}
            {% if form.non_field_errors %}
                <div style="color: red; text-align: center; margin-bottom: 1rem;">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}
            <label for="id_username" style="margin-bottom: 0.5rem;">Username:</label>
            <input type="text" name="username" id="id_username" required style="padding: 0.5rem; margin-bottom: 1rem;">
            
            <label for="id_password" style="margin-bottom: 0.5rem;">Password:</label>
            <input type="password" name="password" id="id_password" required style="padding: 0.5rem; margin-bottom: 1rem;">
            
            <button type="submit" style="padding: 0.5rem; background-color: #3b82f6; color: white; border: none; border-radius: 4px; cursor: pointer;">
                Login
            </button>
        </form>
        <p style="text-align: center; margin-top: 1rem;">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
</div>
{% endblock %}
