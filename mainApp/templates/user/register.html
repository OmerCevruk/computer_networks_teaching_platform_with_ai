{% extends 'base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div style="width: 100%; max-width: 400px;">
        <h2 style="text-align: center; margin-bottom: 1.5rem;">Register</h2>
        <form method="post" action="{% url 'register' %}" style="display: flex; flex-direction: column;">
            {% csrf_token %}
            {% if form.errors %}
                <div style="color: red; text-align: center; margin-bottom: 1rem;">
                    {{ form.errors }}
                </div>
            {% endif %}
            <label for="id_username" style="margin-bottom: 0.5rem;">Username:</label>
            <input type="text" name="username" id="id_username" required style="padding: 0.5rem; margin-bottom: 1rem;">
            
            <label for="id_email" style="margin-bottom: 0.5rem;">Email:</label>
            <input type="email" name="email" id="id_email" required style="padding: 0.5rem; margin-bottom: 1rem;">
            
            <label for="id_password1" style="margin-bottom: 0.5rem;">Password:</label>
            <input type="password" name="password1" id="id_password1" required style="padding: 0.5rem; margin-bottom: 1rem;">
            
            <label for="id_password2" style="margin-bottom: 0.5rem;">Confirm Password:</label>
            <input type="password" name="password2" id="id_password2" required style="padding: 0.5rem; margin-bottom: 1rem;">
            
            <button type="submit" style="padding: 0.5rem; background-color: #3b82f6; color: white; border: none; border-radius: 4px; cursor: pointer;">
                Register
            </button>
        </form>
        <p style="text-align: center; margin-top: 1rem;">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</div>
{% endblock %}
