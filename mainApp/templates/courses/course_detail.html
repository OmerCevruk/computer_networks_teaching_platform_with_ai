{% extends 'base.html' %}
{% block content %}

<div class="max-w-4xl mx-auto p-6">
    <h1 class="text-2xl text-cyan-500 mb-4">{{ course.title }}</h1>
    
    <div class="bg-gray-800 rounded-lg shadow-lg p-6 mb-6">
        <div class="mb-4">
            <h2 class="text-lg text-cyan-400 mb-2">Description</h2>
            <p class="text-gray-300">{{ course.description }}</p>
        </div>
        
        <div class="prose prose-invert max-w-none">
            {{ course.content|linebreaks }}
        </div>
    </div>

    <div class="flex justify-between items-center">
        <a href="{% url 'course_chat' course.id %}" 
           class="bg-cyan-500 hover:bg-cyan-600 text-white px-4 py-2 rounded">
            Ask AI Tutor
        </a>

        {% if not progress.completed %}
        <form method="POST">
            {% csrf_token %}
            <button type="submit" 
                    class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
                Mark as Complete
            </button>
        </form>
        {% endif %}
    </div>
</div>

{% endblock %}
